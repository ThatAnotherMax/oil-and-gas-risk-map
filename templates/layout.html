<!doctype html>
<html>
    <head>
        {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>{% block title %}{% endblock %}</title>
        {% endblock %}
    </head>
    <body>
        <div class="header">
            <div><img src="{{ url_for('static', filename='images/kpi-logo.png') }}"></div>  
            <div><h1>ГІС-аналіз екологічних ризиків у результаті аварій на газо-нафтопроводах</h1></div>
            <div><img src="{{ url_for('static', filename='images/tef-logo.png') }}"></div>
        </div>

        <div class="topnav">
            {% block menu %}{% endblock %}
        </div>

        <div class="row">
            <div class="leftcolumn">
                {% block gui %}{% endblock %}
            </div>
            <div class="rightcolumn">
                {% block content %}{% endblock %}
            </div>
        </div>

        <div class="footer">
            <h2>&copy; Максим Федчишин, ТМ-71мп</h2>
            <h3>Київ - 2018</h3>
        </div>
    </body>
</html>
